{% extends 'base.html' %}
{% load static %}


{%block title%}

Upload
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/upload.css' %}">
{% endblock %}


{% block content %}

<div class="upload-form-container">
    <h1>Upload Recipe</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_title">Title:</label><br>
        <input type="text" id="id_title" name="title"><br>
        <label for="id_image">Image:</label><br>
        <input type="file" id="id_image" name="image"><br>
        <label for="id_description">Recipe Description:</label><br>
        <textarea id="id_description" name="description" rows="4" cols="50"></textarea><br>

        <label for="id_instructions">Recipe Instructions:</label><br>
        <textarea id="id_instructions" name="instructions" rows="4" cols="50"></textarea><br>

        <label for="id_Ingredients">Recipe Ingredients:</label><br>
        <textarea id="id_Ingredients" name="ingredients" rows="4" cols="50"></textarea><br>
        
        <label for="id_price">Price:</label><br> 
        <input type="number" id="id_price" name="price" step="0.1"><br>

        <label for="id_time">Time(min):</label><br> 
        <input type="number" id="id_time" name="time"><br> 
    
        <button class="mt-3 mb-3" type="submit">Upload Recipe</button>
    </form>
</div>




{% endblock %}
