{% extends 'base.html' %}
{% load static %}


{%block title%}

Login
{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet"
  href="{% static '/css/login.css'%}">

</head>




<div class="heading8">Log <span>In<hr></span>
</div>

<div class="container">
    <div class="title">Login</div>
    <div class="content">
        <form action="" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <label>User Name : </label>
                    <input type="text" name="username">

                </div>
                <div class="input-box">
                    <label>Password : </label>
                    <input type="current-password" name="password">
               </div>

               <div class="button">
                <input type="submit" name="submit" value="LogIn">
              </div>

            </div>
        </form>
    </div>
</div>

{%endblock%}
